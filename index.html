<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Animal Adoption Center</title>
  </head>

  <body>
    <h1 class="header">Local Animal Shelter</h1>

    <div class="column">
      <h3>cat</h3>
      <p><img class="resize" src="img/bodega.jpg" alt="Bodega cat"></p>
      <p>This cat lives in a <span class="fancy">bodega</span> and enjoys beer.</p>
      <h3>cat 2</h3>
      <p><img class="resize" src="img/cathat.jpg" alt="hat cat"></p>
      <p>This cat is wearing a <span class="fancy">silly hat!</span></p>
    </div>

    <div class="column">
      <h3>dog</h3>
      <p><img class="resize" src="img/pdog.jpg" alt="Pineapple dog"></p>
      <p>This dog is also wearing a silly hat, but a <span class="fancy">different</span> one from the cat.</p>
      <h3>dog 2</h3>
      <p><img class="resize" src="img/shiba.jpeg" alt="shiba inu"></p>
      <p>This dog is a shiba inu. They are very <span class="fancy">expressive.</span></p>
    </div>

    <div class="column">
      <h3>weird cat</h3>
    <p><img class="resize" src="img/possum.jpg" alt="Possum"></p>
    <p>We're not actually sure this is a cat.</p>
    </div>
  </body>
</html>
